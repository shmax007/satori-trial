<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satori Strength Reservations</title>
  <script type="module">
    // âœ… Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, Timestamp } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCVZKRIoXIwGkUhdDlZf9Q8BkZU1uqpQ8I",
      authDomain: "satori-strength.firebaseapp.com",
      projectId: "satori-strength",
      storageBucket: "satori-strength.firebasestorage.app",
      messagingSenderId: "255120260921",
      appId: "1:255120260921:web:d69ed3858babae24e232e8"
    };

    // âœ… Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ“… Todayâ€™s date
    const today = new Date().toISOString().split("T")[0];

    // ðŸŽ¯ Time slots (you can add/remove here)
    const timeSlots = ["09:00", "10:00", "11:00", "12:00", "17:00", "18:00", "19:00"];

    // âš¡ Render available slots
    async function renderSlots() {
      const container = document.getElementById("slots");
      container.innerHTML = "";

      const reservations = await loadReservations(today);

      timeSlots.forEach(slot => {
        const btn = document.createElement("button");
        btn.textContent = slot;
        btn.className = "slot-btn";

        // Check if slot already taken
        const reserved = reservations.find(r => r.timeSlot === slot);
        if (reserved) {
          btn.disabled = true;
          btn.textContent = `${slot} - Reserved`;
        } else {
          btn.addEventListener("click", () => openReservationForm(slot));
        }

        container.appendChild(btn);
      });
    }

    // âš¡ Open reservation form
    function openReservationForm(slot) {
      document.getElementById("form-section").style.display = "block";
      document.getElementById("selected-slot").value = slot;
    }

    // âš¡ Save reservation to Firestore
    async function saveReservation(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const timeSlot = document.getElementById("selected-slot").value;

      if (!name || !email) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "reservations"), {
          name,
          email,
          timeSlot,
          date: today,
          createdAt: Timestamp.now()
        });

        alert("Reservation successful!");
        document.getElementById("reservation-form").reset();
        document.getElementById("form-section").style.display = "none";
        renderSlots();
        loadReservations(today); // refresh list
      } catch (err) {
        console.error("Error saving reservation:", err);
        alert("Error saving reservation. Try again.");
      }
    }

    // âš¡ Load reservations from Firestore
    async function loadReservations(date) {
      const q = query(collection(db, "reservations"), where("date", "==", date));
      const snap = await getDocs(q);
      const reservations = snap.docs.map(doc => doc.data());

      // Render reservation list
      const list = document.getElementById("reservations");
      list.innerHTML = "";
      reservations.forEach(r => {
        const li = document.createElement("li");
        li.textContent = `${r.timeSlot} - ${r.name}`;
        list.appendChild(li);
      });

      return reservations;
    }

    // âš¡ Init page
    window.onload = async () => {
      renderSlots();
      document.getElementById("reservation-form")
        .addEventListener("submit", saveReservation);
    };

  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #slots { margin: 20px 0; }
    .slot-btn { 
      padding: 10px 15px; margin: 5px; border: none; 
      border-radius: 5px; cursor: pointer; background: #1976d2; color: white;
    }
    .slot-btn:disabled { background: gray; cursor: not-allowed; }
    #form-section { margin-top: 20px; display: none; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button[type="submit"] { background: green; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Satori Strength Reservations</h1>
  <h3>Date: <span id="today"></span></h3>

  <div id="slots"></div>

  <div id="form-section">
    <h3>Reserve Slot</h3>
    <form id="reservation-form">
      <input type="hidden" id="selected-slot">
      <input type="text" id="name" placeholder="Your Name"><br>
      <input type="email" id="email" placeholder="Your Email"><br>
      <button type="submit">Confirm Reservation</button>
    </form>
  </div>

  <h3>Todayâ€™s Reservations</h3>
  <ul id="reservations"></ul>

  <script>
    // Show todayâ€™s date
    document.getElementById("today").textContent = new Date().toLocaleDateString();
  </script>
</body>
</html>
